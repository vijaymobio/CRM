

<!-- CRM Dashboard -->
<div *ngIf="userActive">
  <app-header></app-header>
</div>
<!-- This part active when user login -->
<section  *ngIf="userActive" [ngClass]="{mainpanel: userActive}">
  <app-alert></app-alert>
  <app-shared-table
  [columnsToDisplay]="columnsToDisplay"
  [tableHeader]="historyTableHeader"
  [displayedColumns]="displayedColumns"
  [data]="data"
  (sortTable)="sortColumn($event)"
  ></app-shared-table>
  <router-outlet></router-outlet>
</section>

<!-- This part active when user not login -->
<div *ngIf="!userActive">
  <router-outlet></router-outlet>
</div>
